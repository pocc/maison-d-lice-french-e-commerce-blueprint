<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="worker-banner" style="background: #f38020; color: #fff; padding: 8px; text-align: center; font-family: monospace; font-size: 12px; border-bottom: 1px solid #fff; position: sticky; top: 0; z-index: 9999;"></div>
    <script>
      (function() {
        var hostname = window.location.hostname;
        var countryCode = hostname.split('.')[0] || 'ERROR';
        var banner = document.getElementById('worker-banner');
        banner.textContent = '[https://fallback.saas-' + countryCode + '.ross.gg/ WORKER]: ' + window.location.href;
      })();
    </script>
    <div id="root"></div>
    <script>
        window.addEventListener('error', (event) => {
          const isOurAppError = event.filename && event.filename.startsWith(window.location.origin);
          if (isOurAppError) {
            navigator.sendBeacon('/api/client-errors', JSON.stringify({
              message: event.message,
              url: window.location.href,
              userAgent: navigator.userAgent,
              source: event.filename,
              lineno: event.lineno,
              colno: event.colno,
              stack: event.error ? event.error.stack : null,
              timestamp: new Date().toISOString()
            }));
          }
        }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
